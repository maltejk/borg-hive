# Default values for borg-hive.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bpereto/borg-hive
  pullPolicy: Always
  tag: "latest"
  borgtag: "borg"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: "borghive"

service:
  app:
    type: ClusterIP
    port: 8000
  borg:
    type: ClusterIP
    port: 22

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"    
  hosts:
    - host: borg-hive.app.local
      paths: ["/"]
  tls:
  - hosts:
    - borg-hive.app.local
    secretName: borghive-local-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

app:
  db:
    host: "mariadb"
    user: "borghive"
    name: "borghive"
  debug: 1
  repoPath: "/repos"
  logLevel: "INFO"
  allowedHosts: "*"
  email:
    enabled: False
#    host: localhost
#    port: 465
#    host_user: root
#    host_password: password
#    use_ssl: True
#    from: borghive@borghive.local

## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  config:
    enabled: true
    # storageClassName: default
    accessModes:
      - ReadWriteOnce
    size: 50M
    # annotations: {}
    # finalizers: {}
    # subPath: ""
    # existingClaim:
  repos:
    enabled: true 
    # storageClassName: default
    accessModes:
      - ReadWriteMany
    size: 100G
    # annotations: {}
    # finalizers: {}
    # subPath: ""
    # existingClaim:


# LDAP_ORGANISATION=borghive
# LDAP_DOMAIN=borghive.local
# LDAP_ADMIN_PASSWORD=borghive
# LDAP_READONLY_USER=true
# #
# BORG_LDAP_HOST=ldap://ldap
# BORG_LDAP_BASE_DN=dc=borghive,dc=local
# BORG_LDAP_READONLY_DN=cn=readonly,dc=borghive,dc=local
# BORG_LDAP_READONLY_USER_PASSWORD=readonly

redis:
  enabled: true
  fullnameOverride: redis
  usePassword: false

openldap:
  env:
    LDAP_ORGANISATION: "borghive"
    LDAP_DOMAIN: "borghive.local"
    LDAP_BACKEND: "hdb"
    LDAP_TLS: "true"
    LDAP_TLS_ENFORCE: "false"
    LDAP_READONLY_USER: "true"
# LDAP_REMOVE_CONFIG_AFTER_SETUP: "true"